<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Shipping BOL Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* PDF-specific styling */
    #pdfContent {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #000;
    }
    .pdf-section {
      border: 1px solid #ccc;
      padding: 8px;
      background: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #e5e7eb;
      padding: 6px;
      font-weight: bold;
      text-align: left;
    }
    td {
      padding: 6px;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Car Shipping - Bill of Lading Generator</h1>

    <form id="bolForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <!-- Shipper -->
        <div class="pdf-section">
          <strong>Shipper</strong>
          <input type="text" name="shipper" placeholder="Shipper Name" class="border p-2 rounded w-full mt-1" required>
          <textarea name="shipper_notes" placeholder="Notes for Shipper" rows="2" class="border p-2 rounded w-full mt-2"></textarea>
        </div>

        <!-- Consignee -->
        <div class="pdf-section">
          <strong>Consignee</strong>
          <input type="text" name="consignee" placeholder="Consignee Name" class="border p-2 rounded w-full mt-1" required>
          <textarea name="consignee_notes" placeholder="Notes for Consignee" rows="2" class="border p-2 rounded w-full mt-2"></textarea>
        </div>

        <!-- Notify -->
        <div class="pdf-section">
          <strong>Notify Party</strong>
          <input type="text" name="notify" placeholder="Notify Party" class="border p-2 rounded w-full mt-1">
          <textarea name="notify_notes" placeholder="Notes for Notify Party" rows="2" class="border p-2 rounded w-full mt-2"></textarea>
        </div>

        <!-- Destination -->
        <div class="pdf-section">
          <strong>Final Destination</strong>
          <input type="text" name="destination" placeholder="Final Destination" class="border p-2 rounded w-full mt-1">
        </div>

        <!-- Container -->
        <div class="pdf-section">
          <strong>Container Size</strong>
          <input type="text" name="container" placeholder="Container Size" class="border p-2 rounded w-full mt-1">
        </div>

        <!-- Shipment Price -->
        <div class="pdf-section">
          <strong>Shipment Price</strong>
          <input type="text" name="shipment_price" placeholder="Shipment Price" class="border p-2 rounded w-full mt-1">
        </div>

        <!-- Shipping Line -->
        <div class="pdf-section">
          <strong>Shipping Line Company</strong>
          <input type="text" name="shipping_line" placeholder="Shipping Line Company" class="border p-2 rounded w-full mt-1">
        </div>
      </div>

      <h2 class="text-lg font-semibold mt-6">Cars</h2>
      <table id="carsTable" class="w-full text-sm table-auto border">
        <thead>
          <tr>
            <th>Make/Model</th><th>VIN</th><th>Price</th><th>Condition</th><th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="car_model[]" class="border p-1 w-full"></td>
            <td><input type="text" name="car_vin[]" class="border p-1 w-full"></td>
            <td><input type="text" name="car_price[]" class="border p-1 w-full"></td>
            <td><input type="text" name="car_condition[]" class="border p-1 w-full"></td>
            <td><button type="button" onclick="removeRow(this)" class="text-red-600">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="addRow()" class="bg-blue-600 text-white px-4 py-2 rounded">+ Add Car</button>

      <div class="text-center mt-6">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded">Generate BOL PDF</button>
      </div>
    </form>

    <div id="pdfContent" class="hidden"></div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById('carsTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" name="car_model[]" class="border p-1 w-full"></td>
        <td><input type="text" name="car_vin[]" class="border p-1 w-full"></td>
        <td><input type="text" name="car_price[]" class="border p-1 w-full"></td>
        <td><input type="text" name="car_condition[]" class="border p-1 w-full"></td>
        <td><button type="button" onclick="removeRow(this)" class="text-red-600">Remove</button></td>
      `;
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
    }

    document.getElementById('bolForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(e.target);

      // Build PDF content with same structure
      let html = `<div id="pdfContentInner">
        <h2 style="text-align:center; font-size:20px; font-weight:bold;">Bill of Lading</h2>
        <div class="grid grid-cols-2 gap-4">`;

      // Shipper
      html += `<div class="pdf-section"><strong>Shipper</strong><div>${data.get('shipper')}</div><div>${data.get('shipper_notes') || ''}</div></div>`;
      // Consignee
      html += `<div class="pdf-section"><strong>Consignee</strong><div>${data.get('consignee')}</div><div>${data.get('consignee_notes') || ''}</div></div>`;
      // Notify
      html += `<div class="pdf-section"><strong>Notify Party</strong><div>${data.get('notify')}</div><div>${data.get('notify_notes') || ''}</div></div>`;
      // Destination
      html += `<div class="pdf-section"><strong>Final Destination</strong><div>${data.get('destination')}</div></div>`;
      // Container
      html += `<div class="pdf-section"><strong>Container Size</strong><div>${data.get('container')}</div></div>`;
      // Shipment Price
      html += `<div class="pdf-section"><strong>Shipment Price</strong><div>${data.get('shipment_price')}</div></div>`;
      // Shipping Line
      html += `<div class="pdf-section"><strong>Shipping Line Company</strong><div>${data.get('shipping_line')}</div></div>`;
      html += `</div>`; // end grid

      // Car table
      html += `<h3 style="margin-top:15px;">Car Details</h3>
      <table>
        <tr><th>Make/Model</th><th>VIN</th><th>Price</th><th>Condition</th></tr>`;
      const models = data.getAll('car_model[]');
      const vins = data.getAll('car_vin[]');
      const prices = data.getAll('car_price[]');
      const conditions = data.getAll('car_condition[]');
      for (let i = 0; i < models.length; i++) {
        html += `<tr>
          <td>${models[i]}</td>
          <td>${vins[i]}</td>
          <td>${prices[i]}</td>
          <td>${conditions[i]}</td>
        </tr>`;
      }
      html += `</table></div>`;

      // Render PDF
      const pdfDiv = document.getElementById('pdfContent');
      pdfDiv.innerHTML = html;
      pdfDiv.classList.remove('hidden');

      html2pdf().from(pdfDiv).set({
        margin: 5,
        filename: 'BOL.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).save();
    });
  </script>
</body>
</html>
