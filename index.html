<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish BOL Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { background: #f2f2f2; }
    .section-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .checkboxes label { margin-right: 10px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center text-warning">CIF Canada Bill of Lading Generator</h2>
    <form id="bolForm">
      <!-- Inputs stay the same -->
    </form>
  </div>

  <script>
    let carIndex = 0;
    function addCar() {
      const container = document.createElement('div');
      container.classList.add('card', 'p-3', 'mb-3');
      container.innerHTML = `...`;
      document.getElementById('carList').appendChild(container);
      carIndex++;
    }

    document.getElementById('bolForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(16);
      doc.setTextColor(212, 175, 55);
      doc.setFont("helvetica", "bold");
      doc.text(' BILL OF LADING ', 105, y, { align: 'center' });
      y += 12;

      const writeBlock = (title, entries) => {
        doc.setFontSize(12);
        doc.setTextColor(33, 37, 41);
        doc.setFont("helvetica", "bold");
        doc.text(`${title}`, 10, y);
        y += 6;
        doc.setFont("helvetica", "normal");
        entries.forEach(([label, value]) => {
          doc.text(`  ${label}:`, 12, y);
          doc.setTextColor(100, 100, 100);
          doc.text(`${value}`, 50, y);
          doc.setTextColor(33, 37, 41);
          y += 5;
        });
        y += 2;
      };

      writeBlock('Shipper', [['Name', shipper.value], ['Address', shipperAddress.value], ['Email', shipperEmail.value], ['Phone', shipperPhone.value], ['Tax ID', shipperTaxId.value]]);
      writeBlock('Consignee', [['Name', consignee.value], ['Address', consigneeAddress.value], ['Email', consigneeEmail.value], ['Phone', consigneePhone.value], ['Tax ID', consigneeTaxId.value]]);
      writeBlock('Notify Party', [['Name', notify.value], ['Address', notifyAddress.value], ['Email', notifyEmail.value], ['Phone', notifyPhone.value]]);
      writeBlock('Shipment', [['Invoicing', invoicing.value], ['Port', port.value], ['Destination', destination.value]]);

      const carCards = document.querySelectorAll('#carList .card');
      const rows = [];
      carCards.forEach((card, index) => {
        const get = name => card.querySelector(`[name="${name}${index}"]`).value;
        const getCheck = name => card.querySelector(`[name="${name}${index}"]`).checked ? name.toUpperCase() : '';
        const conditions = ['title','key','r','acc','nr','nacc'].map(getCheck).filter(Boolean).join(', ');
        rows.push([index + 1, get('carName'), get('vin'), get('price'), get('b13'), conditions]);
      });

      doc.autoTable({
        startY: y,
        head: [['#', 'Car Name', 'VIN', 'Price', 'B13 Info', 'Condition']],
        body: rows,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: { fillColor: [212, 175, 55], textColor: 255 },
        theme: 'striped',
        margin: { left: 10, right: 10 }
      });

      doc.save('bill_of_lading.pdf');
    });
  </script>
</body>
</html>
