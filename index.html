<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop & Compare Bills of Lading</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; }
    #dropzone {
      border: 3px dashed #999;
      border-radius: 10px;
      padding: 50px;
      text-align: center;
      background: #f9f9f9;
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }
    #dropzone.dragover {
      background: #e6f7ff;
      border-color: #00aaff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th { background: #f0f0f0; }
    .match { background-color: #e6ffe6; }
    .diff { background-color: #ffe6e6; }
  </style>
</head>
<body>

  <h1>Drop Two PDF Files to Compare Bills of Lading</h1>
  <div id="dropzone">Drop your two PDF files here</div>

  <table id="resultTable" style="display:none">
    <thead>
      <tr><th>Field</th><th>File 1</th><th>File 2</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const dropzone = document.getElementById('dropzone');
    let file1 = null, file2 = null;

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', async e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');

      const files = [...e.dataTransfer.files].filter(f => f.type === 'application/pdf');
      if (files.length !== 2) {
        alert("Please drop exactly two PDF files.");
        return;
      }

      [file1, file2] = files;

      const text1 = await extractPDFText(file1);
      const text2 = await extractPDFText(file2);

      const fields1 = extractFields(text1);
      const fields2 = extractFields(text2);

      compareFields(fields1, fields2);
    });

    async function extractPDFText(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let text = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str);
        text += strings.join(' ') + '\n';
      }
      return text;
    }

    function extractFields(text) {
      const fields = {};
      const patterns = {
        'Shipper': /(\d{4}-\d{4} QUEBEC INC[\s\S]+?)\s+(STE|COTONOU|Same)/,
        'Consignee': /(STE WHITE LINE CO[\s\S]+?)\s+(SAME|EMAIL|COTONOU)/i,
        'Notify Party': /SAME AS CONSIGNEE/i,
        'Vessel': /MOMBASA EXPRESS\s+\w+/i,
        'Port of Loading': /PORT OF LOADING[:\s]*([A-Z,\s]+)/i,
        'Port of Discharge': /PORT OF DISCHARGE[:\s]*([A-Z,\s]+)/i,
        'VINs': /(VIN\s*#.*?)(?=\s+\w{3,}|$)/g,
        'CERS': /CERS[\s#:]*([A-Z0-9]+)/i,
        'ECTN': /ECTN[\s#:]*([A-Z0-9]+)/i,
        'Weight': /(Weight|Gross Weight)[^:\n]*[:\s]+([\d,.]+\s*(Kg|KGM))/i,
        'Seal': /SEAL[:\s]*([A-Z0-9]+)/i
      };

      for (const key in patterns) {
        const regex = patterns[key];
        if (key === 'VINs') {
          const vins = [...text.matchAll(regex)].map(m => m[1].trim());
          fields[key] = vins;
        } else {
          const match = text.match(regex);
          if (match) fields[key] = match[1].trim();
        }
      }

      return fields;
    }

    function compareFields(f1, f2) {
      const keys = new Set([...Object.keys(f1), ...Object.keys(f2)]);
      const table = document.querySelector("#resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      for (const key of keys) {
        const val1 = Array.isArray(f1[key]) ? f1[key].join(", ") : (f1[key] || '');
        const val2 = Array.isArray(f2[key]) ? f2[key].join(", ") : (f2[key] || '');

        const row = document.createElement("tr");
        const match = val1 === val2;
        row.innerHTML = `
          <td>${key}</td>
          <td class="${match ? 'match' : 'diff'}">${val1}</td>
          <td class="${match ? 'match' : 'diff'}">${val2}</td>
        `;
        tbody.appendChild(row);
      }
      table.style.display = 'table';
    }
  </script>

</body>
</html>
