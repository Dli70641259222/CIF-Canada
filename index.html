<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish BOL Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background: #f2f2f2; }
    .section-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .checkboxes label { margin-right: 10px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center text-warning">CIF Canada Bill of Lading Generator</h2>
    <form id="bolForm">

      <div class="section-box">
        <h5>Shipper Info</h5>
        <input class="form-control mb-2" placeholder="Name" id="shipper">
        <input class="form-control mb-2" placeholder="Address" id="shipperAddress">
        <input class="form-control mb-2" placeholder="Email" id="shipperEmail">
        <input class="form-control mb-2" placeholder="Phone" id="shipperPhone">
        <input class="form-control mb-2" placeholder="Tax ID" id="shipperTaxId">
      </div>

      <div class="section-box">
        <h5>Consignee Info</h5>
        <input class="form-control mb-2" placeholder="Name" id="consignee">
        <input class="form-control mb-2" placeholder="Address" id="consigneeAddress">
        <input class="form-control mb-2" placeholder="Email" id="consigneeEmail">
        <input class="form-control mb-2" placeholder="Phone" id="consigneePhone">
        <input class="form-control mb-2" placeholder="Tax ID" id="consigneeTaxId">
      </div>

      <div class="section-box">
        <h5>Notify Party</h5>
        <input class="form-control mb-2" placeholder="Name" id="notify">
        <input class="form-control mb-2" placeholder="Address" id="notifyAddress">
        <input class="form-control mb-2" placeholder="Email" id="notifyEmail">
        <input class="form-control mb-2" placeholder="Phone" id="notifyPhone">
      </div>

      <div class="section-box">
        <h5>Shipment Info</h5>
        <input class="form-control mb-2" placeholder="Invoicing" id="invoicing">
        <input class="form-control mb-2" placeholder="Port of Loading" id="port">
        <input class="form-control mb-2" placeholder="Destination" id="destination">
      </div>

      <div class="section-box">
        <h5>Car Details</h5>
        <div id="carList"></div>
        <button type="button" class="btn btn-outline-warning my-3" onclick="addCar()">Add Car</button>
      </div>

      <button type="submit" class="btn btn-warning w-100">Generate PDF</button>
    </form>
  </div>

  <script>
    let carIndex = 0;
    function addCar() {
      const container = document.createElement('div');
      container.classList.add('card', 'p-3', 'mb-3');
      container.innerHTML = `
        <div class="row mb-2">
          <div class="col-md-3"><input placeholder="Car Name" class="form-control" name="carName${carIndex}"></div>
          <div class="col-md-3"><input placeholder="VIN" class="form-control" name="vin${carIndex}"></div>
          <div class="col-md-2"><input placeholder="Price" class="form-control" name="price${carIndex}"></div>
          <div class="col-md-4"><input placeholder="B13 Info" class="form-control" name="b13${carIndex}"></div>
        </div>
        <div class="checkboxes">
          <label><input type="checkbox" name="title${carIndex}"> Title</label>
          <label><input type="checkbox" name="key${carIndex}"> Key</label>
          <label><input type="checkbox" name="r${carIndex}"> R</label>
          <label><input type="checkbox" name="acc${carIndex}"> Acc</label>
          <label><input type="checkbox" name="nr${carIndex}"> NR</label>
          <label><input type="checkbox" name="nacc${carIndex}"> NACC</label>
        </div>`;
      document.getElementById('carList').appendChild(container);
      carIndex++;
    }

    document.getElementById('bolForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(16);
      doc.setTextColor(212, 175, 55); // Gold color
      doc.setFont("helvetica", "bold");
      doc.text(' BILL OF LADING ', 105, y, { align: 'center' });
      y += 12;

      const writeBlock = (title, entries) => {
        doc.setFontSize(12);
        doc.setTextColor(33, 37, 41); // Dark gray
        doc.setFont("helvetica", "bold");
        doc.text(`${title}`, 10, y);
        y += 6;
        doc.setFont("helvetica", "normal");
        entries.forEach(([label, value]) => {
          doc.text(`  ${label}:`, 12, y);
          doc.setTextColor(100, 100, 100);
          doc.text(`${value}`, 50, y);
          doc.setTextColor(33, 37, 41);
          y += 5;
        });
        y += 2;
      };

      writeBlock('Shipper', [['Name', shipper.value], ['Address', shipperAddress.value], ['Email', shipperEmail.value], ['Phone', shipperPhone.value], ['Tax ID', shipperTaxId.value]]);
      writeBlock('Consignee', [['Name', consignee.value], ['Address', consigneeAddress.value], ['Email', consigneeEmail.value], ['Phone', consigneePhone.value], ['Tax ID', consigneeTaxId.value]]);
      writeBlock('Notify Party', [['Name', notify.value], ['Address', notifyAddress.value], ['Email', notifyEmail.value], ['Phone', notifyPhone.value]]);
      writeBlock('Shipment', [['Invoicing', invoicing.value], ['Port', port.value], ['Destination', destination.value]]);

      doc.setFont(undefined, 'bold');
      doc.text('Car Details:', 10, y);
      y += 6;

      const headers = ['#', 'Car Name', 'VIN', 'Price', 'B13 Info', 'Condition'];
      const startX = 10;
      const rowHeight = 6;
      const colWidths = [8, 40, 45, 20, 30, 50];

      doc.setFillColor(212, 175, 55);
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(10);
      headers.forEach((header, i) => {
        doc.rect(startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0), y - 4.5, colWidths[i], rowHeight, 'F');
        doc.text(header, startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0) + 1, y);
      });
      y += rowHeight;
      doc.setTextColor(0, 0, 0);

      const carCards = document.querySelectorAll('#carList .card');
      carCards.forEach((card, index) => {
        const get = name => card.querySelector(`[name="${name}${index}"]`).value;
        const getCheck = name => card.querySelector(`[name="${name}${index}"]`).checked ? name.toUpperCase() : '';
        const conditions = ['title','key','r','acc','nr','nacc'].map(getCheck).filter(Boolean).join(', ');
        const values = [index + 1, get('carName'), get('vin'), get('price'), get('b13'), conditions];
        values.forEach((val, i) => {
          doc.text(String(val), startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0), y);
        });
        y += rowHeight;
        if (y > 270) { doc.addPage(); y = 10; }
      });

      doc.save('bill_of_lading.pdf');
    });
  </script>
</body>
</html>
