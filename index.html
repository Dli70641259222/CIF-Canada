<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Shipping BOL Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #pdfContent {
      width: 210mm;
      min-height: 297mm;
      padding: 8mm;
      background: white;
      font-size: 10px;
      line-height: 1.2;
      overflow: visible !important;
    }
    .preserve-lines { white-space: pre-wrap; }
    .pdf-section, table { page-break-inside: avoid; font-size: 10px; }
    #pdfContent * { box-sizing: border-box; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; font-size: 10px; }
    th, td { padding: 4px; }
    th { background: #e5e7eb; }
    .pdf-section {
      border: 1px solid #ccc;
      padding: 6px;
      background: #f9f9f9;
      min-height: 80px;
      font-size: 10px;
    }
    input, textarea { font-size: 10px; }
    button { font-size: 10px; }
  </style>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-4">

    <h1 class="text-xl font-bold mb-4 text-center">Car Shipping - Bill of Lading Generator</h1>

    <form id="bolForm" class="space-y-3">

      <div class="grid grid-cols-2 gap-3">

        <div class="pdf-section">
          <strong>Shipper</strong>
          <input type="text" name="shipper" placeholder="Shipper Name" class="border p-1 rounded w-full mt-1" required>
          <textarea name="shipper_notes" placeholder="Notes for Shipper" rows="3" class="border p-1 rounded w-full mt-1"></textarea>
        </div>

        <div class="pdf-section">
          <strong>Consignee</strong>
          <input type="text" name="consignee" placeholder="Consignee Name" class="border p-1 rounded w-full mt-1" required>
          <textarea name="consignee_notes" placeholder="Notes for Consignee" rows="3" class="border p-1 rounded w-full mt-1"></textarea>
        </div>

        <div class="pdf-section">
          <strong>Notify Party</strong>
          <input type="text" name="notify" placeholder="Notify Party" class="border p-1 rounded w-full mt-1">
          <textarea name="notify_notes" placeholder="Notes for Notify Party" rows="3" class="border p-1 rounded w-full mt-1"></textarea>
        </div>

        <!-- ⭐ NEW TRANSIT SECTION -->
        <div class="pdf-section">
          <strong>Transit</strong>
          <input type="text" name="transit" placeholder="Transit" class="border p-1 rounded w-full mt-1">
          <textarea name="transit_notes" placeholder="Transit Notes" rows="3" class="border p-1 rounded w-full mt-1"></textarea>
        </div>
        <!-- ⭐ END TRANSIT SECTION -->

        <div class="pdf-section">
          <strong>Final Destination</strong>
          <input type="text" name="destination" placeholder="Final Destination" class="border p-1 rounded w-full mt-1">
        </div>

        <div class="pdf-section">
          <strong>Container Size</strong>
          <input type="text" name="container" placeholder="Container Size" class="border p-1 rounded w-full mt-1">
        </div>

        <div class="pdf-section">
          <strong>Shipment Price</strong>
          <input type="text" name="shipment_price" placeholder="Shipment Price" class="border p-1 rounded w-full mt-1">
        </div>

        <div class="pdf-section">
          <strong>Shipping Line Company</strong>
          <input type="text" name="shipping_line" placeholder="Shipping Line Company" class="border p-1 rounded w-full mt-1">
        </div>

      </div>

      <h2 class="text-sm font-semibold mt-4">Cars</h2>

      <table id="carsTable" class="w-full text-sm table-auto">
        <thead>
          <tr>
            <th>Make/Model</th><th>VIN</th><th>Price</th><th>Condition</th><th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="car_model[]" class="border p-1 w-full"></td>
            <td><input type="text" name="car_vin[]" class="border p-1 w-full"></td>
            <td><input type="text" name="car_price[]" class="border p-1 w-full"></td>
            <td><input type="text" name="car_condition[]" class="border p-1 w-full"></td>
            <td><button type="button" onclick="removeRow(this)" class="text-red-600">Remove</button></td>
          </tr>
        </tbody>
      </table>

      <button type="button" onclick="addRow()" class="bg-blue-600 text-white px-3 py-1 rounded mt-1">+ Add Car</button>

      <div class="text-center mt-4">
        <button type="submit" class="bg-green-600 text-white px-4 py-1 rounded">Generate BOL PDF</button>
      </div>

    </form>

    <div id="pdfContent" class="hidden"></div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById('carsTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" name="car_model[]" class="border p-1 w-full"></td>
        <td><input type="text" name="car_vin[]" class="border p-1 w-full"></td>
        <td><input type="text" name="car_price[]" class="border p-1 w-full"></td>
        <td><input type="text" name="car_condition[]" class="border p-1 w-full"></td>
        <td><button type="button" onclick="removeRow(this)" class="text-red-600">Remove</button></td>
      `;
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
    }

    document.getElementById('bolForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const clone = e.target.cloneNode(true);

      clone.querySelectorAll('input, textarea').forEach(el => {
        const value = el.value || '';
        const div = document.createElement('div');
        div.textContent = value;
        div.className = "mt-1 preserve-lines";
        el.replaceWith(div);
      });

      clone.querySelectorAll('button').forEach(btn => btn.remove());

      const pdfDiv = document.getElementById('pdfContent');
      pdfDiv.innerHTML = '';
      pdfDiv.appendChild(clone);
      pdfDiv.classList.remove('hidden');

      html2pdf().from(pdfDiv).set({
        margin: 8,
        filename: 'BOL.pdf',
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid', 'css', 'legacy'] }
      }).save();
    });
  </script>

</body>
</html>
